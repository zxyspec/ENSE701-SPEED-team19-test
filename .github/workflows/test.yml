name: 单元测试工作流
on:
  push:
    branches: [master, feature/**]  # 推送代码到 master 或 feature 分支时触发
  pull_request:
    branches: [master]  # 提交 PR 到 master 时触发
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 拉取仓库代码
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 适配你项目的 Node 版本
          cache: 'npm'
      - name: 安装依赖
        run: npm ci
      - name: 运行单元测试
        run: npm test  # 假设你项目的测试命令是 npm test，若不同请替换（如 yarn test）
