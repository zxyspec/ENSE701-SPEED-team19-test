name: Simple CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    - name: Run basic tests
      run: npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/test_db

    - name: Run e2e tests (if exists)
      run: npm run test:e2e || true  # 即使e2e失败也不阻断流程
      env:
        MONGODB_URI: mongodb://localhost:27017/test_e2e_db
