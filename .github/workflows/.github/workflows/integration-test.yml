name: 集成测试工作流
on:
  push:
    branches: [master, feature/**]
  pull_request:
    branches: [master]
jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: 安装依赖
        run: npm ci
      - name: 启动测试环境（如数据库）
        run: |
          # 若集成测试依赖 MongoDB，可通过 Docker 启动
          docker run -d -p 27017:27017 mongo:latest
      - name: 运行集成测试
        run: npm run test:integration  # 需在项目中配置集成测试命令
